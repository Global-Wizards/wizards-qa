services:
  dashboard:
    build:
      context: .
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
    volumes:
      - ./flows:/app/flows
      - ./reports:/app/reports
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
